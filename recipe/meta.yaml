{% set name = "aiohttp-client-cache" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohttp_client_cache-{{ version }}.tar.gz
  sha256: fe090ae89477f6702e3e3a622ca65404125696e51dbdb91edaa12740f2f1f274

build:
  script: python -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - aiohttp[speedups] >=3.8
    - aiofiles >=0.6
    - aiosqlite >=0.16
    - redis-py >=4.2
    - attrs >=21.2
    - itsdangerous >=2.0
    - markdown-it-py >=2.2
    - python-forge >=18.6
    - url-normalize >=1.4

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - aiohttp_client_cache
    - aiohttp_client_cache.backends

about:
  home: https://github.com/requests-cache/aiohttp-client-cache
  summary: Persistent cache for aiohttp requests
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/requests-cache/aiohttp-client-cache
  doc_url: https://aiohttp-client-cache.readthedocs.io

extra:
  recipe-maintainers:
    - JWCook
    - cheginit
